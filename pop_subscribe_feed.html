<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Subscribe / unsubscribe a feed</title>
	<link rel="stylesheet" type="text/css" href="./css/reset.css" media="all">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato" media="all">
	<link rel="stylesheet" type="text/css" href="./css/ui_common.css" media="all">
	<link rel="stylesheet" type="text/css" href="./css/common.css" media="all">
	<link rel="stylesheet" type="text/css" href="./css/index.css" media="all">
	<link rel="stylesheet" type="text/css" href="./css/index_icon.css" media="all">
	<link rel="stylesheet" type="text/css" href="./css/add_edit_user.css" media="all">
	<link rel="stylesheet" type="text/css" href="./css/pop_subscribe_feed.css" media="all">
</head>
<body>
	<div class="popup pop-box popup-subscribe-feed">
		<div class="pop-head g-top">
			<span class="ui-icon ui-icon-feed"></span>
			<h3>Subscribe / unsubscribe a feed</h3>
			<span class="tips-close">
				<span class="ui-icon-tips tips">tips</span>
				<span class="ui-icon-close close">close box</span>
			</span>
		</div>
		<div class="pop-cont">
			<!-- popup content -->
			<ul class="edit-items fn-clear">
				<li class="edit-item">
					<label for="username" class="field-name">Feed</label>
					<div class="field-val">
						<span class="txt">Reed General tech News</span>
					</div>
				</li>
				<li class="edit-item">
					<label for="username" class="field-name">Current status:</label>
					<div class="field-val">
						<span class="txt">subscribed</span>
					</div>
				</li>
				<li class="edit-item">
					<label for="username" class="field-name">Price:</label>
					<div class="field-val">
						<span class="txt">Free</span>
					</div>
				</li>

				<!-- Autopublish -->
				<li class="edit-item">
					<label for="username" class="field-name">Autopublish:</label>
					<div class="field-val">
						<div class="ui-select ui-zIndex-20">
							<input type="hidden" value="2" class="input-hidden" />
							<div class="ui-select-head"><b class="val">group</b><span class="arrow">more</span></div>
							<ul>
								<li data-value="0">Apple Feeds</li>
								<li data-value="1">Animal</li>
								<li data-value="2">Babes &amp; Boobs</li>
								<li data-value="3">Cars</li>
							</ul>
						</div>
					</div>
				</li>
				<!-- Options -->
				<li class="edit-item">
					<label for="username" class="field-name">Options:</label>
					<div class="field-val">
						<div class="ui-select ui-zIndex-10">
							<input type="hidden" value="2" class="input-hidden" />
							<div class="ui-select-head"><b class="val">group</b><span class="arrow">more</span></div>
							<ul>
								<li data-value="0">Apple Feeds</li>
								<li data-value="1">Animal</li>
								<li data-value="2">Babes &amp; Boobs</li>
								<li data-value="3">Cars</li>
							</ul>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<div class="pop-panel">
			<!-- popup panel -->
			<a href="#" class="ui-btn btn-cancel">cancel</a>
			<a href="#" class="ui-btn btn-change">change</a>
			<a href="#" class="ui-btn btn-unsubscrible">unsubscribe</a>
		</div>
	</div>
	<script src="./js/jquery-1.8.0.min.js"></script>
	<script src="./js/ui_common.js"></script>
</body>
</html>
